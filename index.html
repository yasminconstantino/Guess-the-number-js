<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yasmin Constantino">
    <meta name="date" content="2024-01-21">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="fortune-teller.png" alt="">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100 em no máximo 10 tentativas.</p>
        
        <label for="guessInput">Seu Palpite:</label>
        <input type="number" id="guessInput" min="1" max="100">
        <br>
        <button id="submitBtn" onclick="adivinharNumero()">Enviar Palpite</button>
        
        <p id="result"></p>
        <button id="reinicie" onclick="reiniciarJogo()">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
